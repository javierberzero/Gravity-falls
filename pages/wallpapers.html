<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Accede a los mejores wallpapers de Gavity Falls gratis">
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7bffae77f8.js"
      crossorigin="anonymous"
    ></script>
    <title>Gavity Falls  Wallpapers</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary m-0 p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><img class="navbar__img" src="../img/bill.png" alt="Bill Cypher"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/characters.html">Personajes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="../pages/mysteryshack.html"
                >Mystery Shack</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/enemies.html">Antagonistas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/wallpapers.html">Wallpapers</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Gravity falls"
              aria-label="Search"
            />
            <button class="btn btn-outline-danger" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="wallpapers">
      <img
        class="wallpapers__img wallpapers__imgc wallpapers__img1"
        src="../img/wallpapers/dipper-mabel.webp"
        alt="wallpaper Dipper and Mabel"
      />
      <img
        class="wallpapers__img wallpapers__imgc wallpapers__img2"
        src="../img/wallpapers/gravity falls.webp"
        alt="wallpaper Gravity Falls"
      />
      <img
        class="wallpapers__img wallpapers__imgc wallpapers__img3"
        src="../img/wallpapers/gravity-falls-all.webp"
        alt="wallpaper gravity Falls all characters"
      />
      <img
        class="wallpapers__img wallpapers__imgc wallpapers__img4"
        src="../img/wallpapers/gravity-falls.jpg"
        alt="wallpaper gravity-falls logo"
      />
      <img
        class="wallpapers__img wallpapers__imgc wallpapers__img5"
        src="../img/wallpapers/Six_strange_tales.webp"
        alt="wallpaper Gravity Falls Stan Dipper and Mabel"
      />
    </main>

    <footer class="footer">
      <a class="footer__a" target="_blank" href="https://www.youtube.com/"
        ><i class="fa-brands fa-facebook"></i
      ></a>
      <a class="footer__a" target="_blank" href="https://www.youtube.com/"
        ><i class="fa-brands fa-twitter"></i
      ></a>
      <img
        class="footer__img"
        src="../img/footer.png"
        alt="gravity-falls logo"
      />
      <a class="footer__a" target="_blank" href="https://www.youtube.com/"
        ><i class="fa-brands fa-instagram"></i
      ></a>
      <a class="footer__a" target="_blank" href="https://www.youtube.com/"
        ><i class="fa-brands fa-youtube"></i
      ></a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
